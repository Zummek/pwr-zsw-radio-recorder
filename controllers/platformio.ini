[env:audioController]
platform = atmelavr
board = nanoatmega328new
framework = arduino
monitor_speed = 115200
src_filter = -<userController/> +<audioController/>

[env:userController]
platform = atmelavr
board = nanoatmega328new
framework = arduino
monitor_speed = 115200
src_filter = +<userController/> -<audioController/>
lib_deps = 
	mathertel/Radio@^2.0.0
	jonniezg/EWMA@^1.0.2
	z3t0/IRremote@^3.5.0
	marcoschwartz/LiquidCrystal_I2C